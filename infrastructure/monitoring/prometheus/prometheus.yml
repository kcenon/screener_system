# ============================================================================
# Prometheus Configuration - Stock Screening Platform
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'development'
    cluster: 'screener-local'

# Storage configuration
# Retain data for 15 days (default is 15d anyway)
# --storage.tsdb.retention.time=15d (set in docker-compose)

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - alertmanager:9093

# Rule files
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # ============================================================================
  # PROMETHEUS SELF-MONITORING
  # ============================================================================

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ============================================================================
  # BACKEND API (FastAPI)
  # ============================================================================

  - job_name: 'backend'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend-api'
          tier: 'application'

  # ============================================================================
  # POSTGRESQL (TimescaleDB)
  # ============================================================================

  - job_name: 'postgres'
    scrape_interval: 30s
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          tier: 'database'

  # ============================================================================
  # REDIS CACHE
  # ============================================================================

  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          tier: 'cache'

  # ============================================================================
  # NGINX REVERSE PROXY
  # ============================================================================

  - job_name: 'nginx'
    scrape_interval: 30s
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'nginx'
          tier: 'proxy'

  # ============================================================================
  # CELERY WORKERS
  # ============================================================================
  # Celery does not natively expose Prometheus metrics.
  # Uncomment and configure when a celery-exporter or Flower with metrics is deployed.

  # - job_name: 'celery'
  #   scrape_interval: 30s
  #   metrics_path: '/metrics'
  #   static_configs:
  #     - targets: ['celery-exporter:9808']
  #       labels:
  #         service: 'celery-worker'
  #         tier: 'background-jobs'

  # ============================================================================
  # AIRFLOW
  # ============================================================================
  # Requires Airflow to be configured with statsd-exporter or
  # the apache-airflow[statsd] extra. Uncomment when metrics are enabled.

  # - job_name: 'airflow'
  #   scrape_interval: 30s
  #   static_configs:
  #     - targets: ['airflow-statsd-exporter:9102']
  #       labels:
  #         service: 'airflow'
  #         tier: 'data-pipeline'

