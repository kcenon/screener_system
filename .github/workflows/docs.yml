name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'frontend/src/**'
      - 'backend/app/**'
      - 'docs-site/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            docs-site/package-lock.json
            frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements-docs.txt'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: Build Sphinx documentation
        run: |
          cd docs/api/python
          sphinx-build -b html --keep-going . _build/html
          mkdir -p ../../../docs-site/build/api/backend
          cp -r _build/html/* ../../../docs-site/build/api/backend/

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Generate TypeDoc documentation
        run: |
          cd frontend
          npm run docs:generate

      - name: Install docs-site dependencies
        run: |
          cd docs-site
          npm ci

      - name: Build Docusaurus site
        run: |
          cd docs-site
          npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        id: setup-pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Upload artifact
        if: steps.setup-pages.outcome == 'success'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-site/build'

      - name: Deploy to GitHub Pages
        id: deployment
        if: steps.setup-pages.outcome == 'success'
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Pages Not Configured
        if: steps.setup-pages.outcome == 'failure'
        run: |
          echo "## âš ï¸ GitHub Pages Not Configured" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation build completed successfully, but deployment failed because GitHub Pages is not enabled." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ How to Enable GitHub Pages:" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to: https://github.com/${{ github.repository }}/settings/pages" >> $GITHUB_STEP_SUMMARY
          echo "2. Under \"Build and deployment\" â†’ \"Source\"" >> $GITHUB_STEP_SUMMARY
          echo "3. Select **GitHub Actions** (NOT \"Deploy from a branch\")" >> $GITHUB_STEP_SUMMARY
          echo "4. Save and re-run this workflow" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Build Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- Docusaurus site built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- Location: \`docs-site/build\`" >> $GITHUB_STEP_SUMMARY
          echo "- Ready for deployment once Pages is configured" >> $GITHUB_STEP_SUMMARY

      - name: Add deployment summary
        if: success()
        run: |
          echo "## Documentation Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“š Documentation is now available at: https://kcenon.github.io/screener_system" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Actor: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "## Documentation Build Failed âŒ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Common Issues:" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Pages not configured**: Enable Pages in repository settings" >> $GITHUB_STEP_SUMMARY
          echo "  - Go to Settings â†’ Pages â†’ Source â†’ Select \"GitHub Actions\"" >> $GITHUB_STEP_SUMMARY
          echo "- **Sphinx import errors**: Check Python dependencies in \`requirements-docs.txt\`" >> $GITHUB_STEP_SUMMARY
          echo "- **TypeDoc errors**: Check TypeScript compilation errors" >> $GITHUB_STEP_SUMMARY
          echo "- **Docusaurus build**: Check MDX syntax errors in \`docs-site/\`" >> $GITHUB_STEP_SUMMARY
