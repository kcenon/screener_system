[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # --cov-fail-under=59  # Temporarily disabled, will be set to 80 in TECH-DEBT-008
markers =
    unit: Unit tests
    integration: Integration tests
    asyncio: Async tests
