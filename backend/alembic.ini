# Alembic Configuration
# ====================
# Database migration tool for the Stock Screening Platform.
#
# Usage:
#   cd backend/
#   alembic upgrade head          # Apply all migrations
#   alembic downgrade -1          # Rollback one migration
#   alembic revision --autogenerate -m "description"  # Create new migration
#   alembic history               # Show migration history
#   alembic current               # Show current revision
#   alembic check                 # Detect unapplied model changes
#
# The sqlalchemy.url is overridden at runtime by env.py using DATABASE_URL.

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# Template used to generate migration files.
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Truncate long slugs in file names.
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command.
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file.
sourceless = false

# Timezone for file_template date/time tokens.
timezone = UTC

# Placeholder â€” overridden by env.py from DATABASE_URL environment variable.
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
